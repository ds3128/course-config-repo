spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/course_spring?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:course_spring}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:course_spring}
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect